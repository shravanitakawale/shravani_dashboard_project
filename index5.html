<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-container">

        <div class="image">
            <img src="laundry.png" alt="laundry image">
           
        </div>

        <div class="login-form">

            <h1>Hello Again!</h1>
            <p>Welcome back! we missed you!</p>
            <div class="input">
                <div class="email">
                    <p id="email">Email</p>
                    <input id="emailid" placeholder="Emailid@site.com" type="email">
                </div>
                <div class="email">
                    <p id="password">Password</p>
                    <input type="password" placeholder="Password">
                </div>

                <a id="forgot" href="#">Forgot Password?</a>
                <input id="login" type="submit" value="Login">
            </div>

            <div class="register">
                Not a member?
                <a href="#">
                    Register Now
                </a>
            </div>


        </div>
    </div>

</body>

</html>
